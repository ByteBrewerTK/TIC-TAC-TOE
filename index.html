<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="./script.js" defer></script>

    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div class="play-board">
            <div class="user-turn">
                <div class="score score-x">
                    <label for="">X</label>
                    <input type="number" id="user-x" value="0" readonly>
                </div>
                <div class="score score-o">
                    <label for="">O</label>
                    <input type="number" id="user-o" value="0" readonly>
                </div>
            </div>
            <div class="user-input">
                <button class="box box1"></button>
                <button class="box box2"></button>
                <button class="box box3"></button>
                <button class="box box4"></button>
                <button class="box box5"></button>
                <button class="box box6"></button>
                <button class="box box7"></button>
                <button class="box box8"></button>
                <button class="box box9"></button>
            </div>
            <div class="oprative-btn">
                <button class="btn new-game"><i class="bx bx-plus"></i></button>
                <button class="btn restart"><i class="bx bx-refresh"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
